    <script>
        // Solo mostrar en index.html y si no se ha visto antes
        const isHome = window.location.pathname.endsWith("index.html") || window.location.pathname === "/";
  const hasSeenIntro = sessionStorage.getItem('introSeen');
  const hasAcceptedCookies = sessionStorage.getItem('cookiesAccepted');

  if (isHome && !hasSeenIntro) {
    const introDiv = document.createElement('div');
    introDiv.id = 'intro-animation';
    introDiv.innerHTML = `
      <div class="overlay">
        <h1 class="intro-text">Numa</h1>
      </div>
    `;
    document.body.appendChild(introDiv);

    window.addEventListener('load', () => {
      setTimeout(() => {
        introDiv.style.display = 'none';
        sessionStorage.setItem('introSeen', 'true');
        showCookieBanner(); // Llama al aviso después
      }, 3500); // Coincide con animación
    });
  } else {
    // Si no hay intro, aún puede que necesitemos el aviso
    if (!hasAcceptedCookies) {
      window.addEventListener('load', showCookieBanner);
    }
  }

  function showCookieBanner() {
  if (sessionStorage.getItem('cookiesAccepted')) return;

  const banner = document.createElement('div');
  banner.id = 'cookie-banner';
  banner.innerHTML = `
    <div class="cookie-text">
      Utilizamos cookies propias y de terceros para analizar nuestros servicios y mostrarte publicidad relacionada 
      con tus preferencias en base a un perfil elaborado a partir de tus hábitos de navegación. Si continúas 
      navegando, consideramos que aceptas su uso.
    </div>
    <div class="cookie-buttons">
      <button id="accept-cookies">Aceptar</button>
      <a href="./secciones/politica-cookies.html" target="_blank">Más información</a>
    </div>
  `;
  document.body.appendChild(banner);

  document.getElementById('accept-cookies').addEventListener('click', () => {
  sessionStorage.setItem('cookiesAccepted', 'true');
  banner.classList.add('slide-out');
  setTimeout(() => {
    banner.remove();
  }, 600); // Igual al tiempo de la animación
});

}

    </script>
